{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos2' %}">
    
    <title>Login</title>
</head>
<body>
    <link rel="shortcut icon" href="static/img/fifa2.png"
    <div class="container">
        <div class="row">
            <div class="col">
                <center><h2>Inicio de sesión</h2></center>

                <form method="post">
				    {% csrf_token %}
                    <div class="form-group">
                        <center><label for="username">Usuario</label></center>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <center><label for="password">Contraseña</label></center>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <br>
                    <center><button type="submit" class="btn btn-primary">Login</button></center>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
